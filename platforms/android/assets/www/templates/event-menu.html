<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"
                        ng-hide="$exposeAside.active"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-clear">
                    <i class="ion-android-cart"></i> (Vazio)
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu expose-aside-when="large">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Categorias</h1>
        </ion-header-bar>
        <ion-content ng-controller="CategoriesCtrl">
            <ion-refresher pulling-text="Deslize para Atualizar" on-refresh="doRefresh()"></ion-refresher>
            <div class="list list-inset">
                <a href="#/event/home" class="item item-icon-left"
                   menu-close ng-click="loadCategoria('Todas');loadProducts()">
                    <i class="icon ion-beer"></i>
                    Todas
                </a>
                <a ng-repeat="item in categorias" href="#/event/home" class="item item-icon-left"
                   menu-close ng-click="loadCategoria(item.nome);loadProducts(item.id)">
                    <i class="{{ item.icon }}"></i>
                    {{ item.nome }}
                </a>
            </div>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
