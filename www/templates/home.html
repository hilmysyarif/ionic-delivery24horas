<ion-view view-title="" ng-controller="ProductsCtrl">
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Busca de produtos" ng-model="query">
        </label>
        <button class="button button-clear" ng-click="query = ''">
            Cancelar
        </button>
    </div>
    <ion-content class="has-subheader">
        <ion-refresher pulling-text="Deslize para Atualizar" on-refresh="doRefresh()"></ion-refresher>

        <div class="list delivery-list">

            <div class="item item-button-right">
                <button class="delivery-btn-social-top button button-positive btn-social">
                    <i class="ion-social-facebook"></i>Login com Facebook
                </button>
            </div>
            <div class="item">
                <div class="delivery-logo-block">
                    <img ng-src="{{logoUrl+'logo-delivery2-compressed.png'}}">
                    <p ng-hide="$exposeAside.active"><span class="ion-arrow-left-a"></span> Acesse o Menu ao lado</p>
                </div>
            </div>

        </div>

        <div class="card delivery-product-block">
            <div class="item item-divider">{{ rootCategoriaSelecionada }}</div>
            <div class="row">
                <div class="padding text-center" ng-repeat="produto in products | filter: query">
                    <div class="thumbnail">
                        <img ng-src="{{ imagesUrl+produto.imagem }}"
                             alt="Imagem do produto {{ produto.nome }}"
                             title="Imagem do produto {{ produto.nome }}">
                        <h4 class="">{{ produto.valorUnitVenda | currency }}</h4>
                        <p>{{ produto.nome }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="list list-inset delivery-product-list">

            <div class="item item-divider">{{ rootCategoriaSelecionada }}</div>

            <div class="item item-thumbnail-left" ng-repeat="produto in products | filter: query">
                <img ng-src="{{ imagesUrl+produto.imagem }}"
                     alt="Imagem do produto {{ produto.nome }}"
                     title="Imagem do produto {{ produto.nome }}">
                <h2>{{ produto.nome }}</h2>
                <p>{{ produto.valorUnitVenda | currency }}</p>
            </div>

        </div>

    </ion-content>
</ion-view>
